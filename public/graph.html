              drawGraph();
        </script>
    
    <div id="loadingOverlay" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
         background: rgba(255, 255, 255, 0.8); z-index: 10000; justify-content: center; align-items: center;">
        <div style="width: 300px; height: 40px; background: white; border: 1px solid gray; border-radius: 20px; display: flex; align-items: center; padding: 5px;">
            <div style="width: 30px; height: 30px; background: #2196f3; border-radius: 50%; margin-right: 10px;"></div>
            <div>Loading...</div>
        </div>
    </div>

    <div style="position: fixed; top: 10px; right: 10px; z-index: 9999; background: white; padding: 10px; border: 1px solid gray;">
      <input id="searchBox" type="text" placeholder="Search entity..." style="width: 200px;">
      <button onclick="searchNode()">Search</button>
      <button onclick="resetGraph()">Reset</button>
      <br><br>
      <label for="layerSlider">Filter Layers:</label>
      <input id="layerSlider" type="range" min="1" max="10" value="1" oninput="updateLayerLabel(this.value)">
      <span id="layerLabel">1</span>
      <button onclick="filterLayers()">Apply</button>
    </div>

    <script>
    var lastFocusedNode = null;
    var originalNodes = null;
    var originalEdges = null;

    function initializeOriginalData() {
        // Save the original state of nodes and edges
        if (!originalNodes || !originalEdges) {
            originalNodes = network.body.data.nodes.get().map(node => ({ ...node })); // Deep copy nodes
            originalEdges = network.body.data.edges.get().map(edge => ({ ...edge })); // Deep copy edges
        }
    }

    function searchNode() {
        var input = document.getElementById('searchBox').value.trim().toLowerCase();
        var found = null;
        var nodes = network.body.data.nodes.get();

        for (var i = 0; i < nodes.length; i++) {
            if (nodes[i].label && nodes[i].label.toLowerCase().includes(input)) {
                found = nodes[i].id;
                break;
            }
        }

        if (found !== null) {
            if (lastFocusedNode !== null) {
                network.body.data.nodes.update({
                    id: lastFocusedNode,
                    color: undefined,
                    size: undefined
                });
            }

            network.focus(found, {
                scale: 1.5,
                animation: {
                    duration: 1000,
                    easingFunction: 'easeInOutQuad'
                }
            });

            network.body.data.nodes.update({
                id: found,
                color: {
                    background: 'yellow',
                    border: 'orange'
                },
                size: 40
            });

            lastFocusedNode = found;
        } else {
            alert("Entity not found!");
        }
    }

    function resetGraph() {
        if (originalNodes && originalEdges) {
            // 
            var loader = document.getElementById('loadingOverlay');
            if (loader) loader.style.display = 'flex';

            //  requestAnimationFrame 
            let nodeIndex = 0;
            let edgeIndex = 0;

            function updateNodes() {
                const batchSize = 100; // 
                const nodesToUpdate = originalNodes.slice(nodeIndex, nodeIndex + batchSize).map(node => ({
                    ...node,
                    hidden: false
                }));
                network.body.data.nodes.update(nodesToUpdate);
                nodeIndex += batchSize;

                if (nodeIndex < originalNodes.length) {
                    requestAnimationFrame(updateNodes);
                } else {
                    updateEdges(); // 
                }
            }

            function updateEdges() {
                const batchSize = 100; // 
                const edgesToUpdate = originalEdges.slice(edgeIndex, edgeIndex + batchSize).map(edge => ({
                    ...edge,
                    hidden: false
                }));
                network.body.data.edges.update(edgesToUpdate);
                edgeIndex += batchSize;

                if (edgeIndex < originalEdges.length) {
                    requestAnimationFrame(updateEdges);
                } else {
                    // 
                    if (loader) loader.style.display = 'none';
                }
            }

            updateNodes(); // 
        } else {
            alert("Original graph data not found!");
        }
    }

    function updateLayerLabel(value) {
        document.getElementById('layerLabel').innerText = value;
    }

    function filterLayers() {
        var layerCount = parseInt(document.getElementById('layerSlider').value);
        var input = document.getElementById('searchBox').value.trim().toLowerCase();
        var nodes = network.body.data.nodes.get();
        var edges = network.body.data.edges.get();

        if (!input) {
            alert("Please enter a search term first.");
            return;
        }

        var foundNode = null;
        for (var i = 0; i < nodes.length; i++) {
            if (nodes[i].label && nodes[i].label.toLowerCase().includes(input)) {
                foundNode = nodes[i].id;
                break;
            }
        }

        if (foundNode === null) {
            alert("Entity not found!");
            return;
        }

        var visibleNodes = new Set([foundNode]);
        var visibleEdges = new Set();

        if (layerCount >= 1) {
            // First layer: directly connected nodes
            edges.forEach(function(edge) {
                if (edge.from === foundNode) {
                    visibleNodes.add(edge.to);
                    visibleEdges.add(edge.id);
                } else if (edge.to === foundNode) {
                    visibleNodes.add(edge.from);
                    visibleEdges.add(edge.id);
                }
            });

            // If the layer count is greater than 1, expand further
            for (var layer = 1; layer < layerCount; layer++) {
                var newNodes = new Set();
                edges.forEach(function(edge) {
                    if (visibleNodes.has(edge.from) && !visibleNodes.has(edge.to)) {
                        visibleNodes.add(edge.to);
                        visibleEdges.add(edge.id);
                        newNodes.add(edge.to);
                    } else if (visibleNodes.has(edge.to) && !visibleNodes.has(edge.from)) {
                        visibleNodes.add(edge.from);
                        visibleEdges.add(edge.id);
                        newNodes.add(edge.from);
                    }
                });
                if (newNodes.size === 0) break; // Stop expanding if no new nodes are found
            }
        }

        // Update the graph data
        network.body.data.nodes.update(nodes.map(function(node) {
            return {
                id: node.id,
                hidden: !visibleNodes.has(node.id)
            };
        }));

        network.body.data.edges.update(edges.map(function(edge) {
            return {
                id: edge.id,
                hidden: !visibleEdges.has(edge.id)
            };
        }));
    }

    window.addEventListener("load", function() {
        initializeOriginalData(); // 
    });

    window.addEventListener("message", function(event) {
        if (event.data && event.data.type === "searchNode") {
            var query = event.data.query;
            if (query) {
                document.getElementById('searchBox').value = query;
                searchNode();
            }
        } else if (event.data && event.data.type === "filterLayers") {
            var layerCount = event.data.layerCount;
            if (layerCount) {
                document.getElementById('layerSlider').value = layerCount;
                updateLayerLabel(layerCount);
                filterLayers();
            }
        }
    });

    document.getElementById("searchBox").addEventListener("keypress", function(event) {
        if (event.key === "Enter") {
            searchNode();
        }
    });
    </script>
    
</body>
</html>
